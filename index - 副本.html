<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <button id="startButton">START!</button> 

    </header>
    <Main id="Main">

    </Main>

    <script>
        let startBin = document.getElementById("startButton")
        let mainELEM = document.getElementById("Main")
        let catURL = "https://api.thecatapi.com/v1/images/search?limit=10";

let fetchCatData = () => {
    
    mainELEM.innerHTML = '';

    fetch(catURL)
    .then(response => response.json())
    .then(data => appendCatData(data))
    .catch(error => console.error("Error fetching data: ", error));
}

let appendCatData = (data) => {
    data.forEach(cat => {
        let imgHolder = document.createElement('img');
        imgHolder.src = cat.url;
        mainELEM.appendChild(imgHolder);
    });
}

startButton.addEventListener("click", fetchCatData);



    </script>
</body>
</html>
